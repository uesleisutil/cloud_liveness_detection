name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy_lambda:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Package and deploy to Lambda
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        LAMBDA_FUNCTION_NAME: ${{ secrets.LAMBDA_FUNCTION_NAME }}
        LAMBDA_ROLE_ARN: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.LAMBDA_ROLE_ARN }}  # Substitua pelo ARN do seu role
      run: |
        apt-get update && apt-get install -y zip
        zip -r function.zip .
        aws configure set region $AWS_DEFAULT_REGION

        # Check if the Lambda function exists
        if aws lambda get-function --function-name $LAMBDA_FUNCTION_NAME; then
          echo "Function exists, updating..."
          aws lambda update-function-code --function-name $LAMBDA_FUNCTION_NAME --zip-file fileb://function.zip --region $AWS_DEFAULT_REGION
        else
          echo "Function does not exist, creating..."
          aws lambda create-function --function-name $LAMBDA_FUNCTION_NAME \
            --runtime python3.8 \
            --role $LAMBDA_ROLE_ARN \
            --handler app.api.handler \
            --zip-file fileb://function.zip \
            --region $AWS_DEFAULT_REGION
        fi
